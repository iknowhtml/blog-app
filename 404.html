<!DOCTYPE html>
<html>
<head>
  <script>
    // n specifies whether this is github account page (0) or project page (1)
    const n = 1;
    const l = window.location;
    const paths = l.pathname.split('/');
    const root = `${l.origin}/${paths.splice(0, n + 1)[n]}`;
    const route = paths.join('/');
    l.replace(`${root}/?p=${route}`);
</script>
</head>
<body>
</body>
</html>
